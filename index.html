<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal avec JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-container">
        <div class="overlay modal-triger"></div>
        <button class="close-modal modal-trigger">X</button>
        <div class="modal">
            <div class="modal-image">
                <img src="images/images.jpg" alt="img-photo" class="">
            </div>
             <div class="modal-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Ut deserunt modi, magni ipsa aspernatur accusamus quasi 
                    error, eligendi, asperiores harum doloremque doloribus quam 
                </p>
            </div> 
        </div>
    </div>

    <div class="card modal-trigger">
        <div class="card-image">
            <img src="images/images.jpg" alt="image" class="">
        </div>
        <div class="card-body">
            <h5 class="card-title">FatBeauty Fashion</h5>
            <button class="card-text">Voir contenu</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
