<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal avec JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-container">
        <div class="overlay modal-triger"></div>
        <button class="close-modal modal-trigger">X</button>
        <div class="modal">
            <div class="modal-text">
                <p class="p1"><span>Detail :</span> riz au poisson rouge<p>
                <p class="p2">Accompagnements :</p>
                <p class="p3">Sauce rouge avec crevete, <br> Sauce tamarin</p>
                <p class="p4"><span>Prix :</span> 3000 fcfa</p>
            </div>
            <div class="modal-image">
                <img src="images/image.png" alt="img-photo" class="">
            </div>
        </div>
    </div>

    <div class="card modal-trigger">
        <div class="card-image">
            <img src="images/image.png" alt="image" class="">
        </div>
        <div class="card-body">
            <h5 class="card-title">Thiéboudiène</h5>
            <p class="card-text">Le thiéboudiène ou thiébou ndar est une plat national senegalaise.</p>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
